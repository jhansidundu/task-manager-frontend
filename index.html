<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/index.css">
  <script src="https://kit.fontawesome.com/e3438b9cea.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="loader-container invisible">
    <div class="loader"></div>
  </div>
  <div class="container">
    <div class="tabs">
      <button class="tab-link active" data-tab="login-tab">Login</button>
      <button class="tab-link" data-tab="signup-tab">Sign Up</button>
    </div>
    <div class="tab-content">
      <div id="login-tab" class="tab active">
        <form id="login-form">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
      <div id="signup-tab" class="tab">
        <form id="signup-form">
          <input type="text" name="username" placeholder="Username">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/scripts/index.js"></script>

</body>

</html>
