<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/home.css">
  <script src="https://kit.fontawesome.com/e3438b9cea.js" crossorigin="anonymous"></script>
  <script src="scripts/util/auth.js"></script>
</head>

<body>
  <div class="loader-container invisible">
    <div class="loader"></div>
  </div>
  <div class="navbar flex-center">
    <div class="name-title">
      <p>Task Manager</p>
    </div>
    <nav class="nav-items">
      <a class="nav-item active" href=""><i class="fa-solid fa-house"></i>Home</a>
      <a class="nav-item" href="about.html"><i class="fa-solid fa-user-large"></i>About</a>
      <a class="nav-item" href=""><i class="fa-solid fa-envelope-circle-check"></i>Contact</a>
    </nav>
    <div class="log-action">
      <div id="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
      </div>
    </div>
  </div>
  <main class="main-content">
    <div class="options">
      <div id="add-task">
        <button class="btn btn-primary" id="add-task-btn">Add Task</button>
      </div>
      <div class="option active">All</div>
      <div class="option">Today</div>
      <div class="option">This Week</div>
      <div class="option">This Month</div>
    </div>
    <div class="task-container">
      <div id="grid">
      </div>
      <div class="invisible" id="no-content">
        No Tasks to show! Add new tasks
      </div>
    </div>
  </main>

  <div id="add-task-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Task Details</h3>
        <div class="modal-cancel">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="modal-body">
        <form class="new-task-form">
          <label for="task-title">Title</label>
          <input type="text" name="title" id="task-title">
          <label for="task-description">Description</label>
          <textarea name="description" id="task-description" cols="60" rows="8"></textarea>
          <label for="task-status">Status</label>
          <select name="taskStatus" id="task-status">
            <option value=""></option>
            <option value="NOT_STARTED">Not Started</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>
          <label for="due-date">Due Date</label>
          <input type="date" name="taskDueDate" id="task-due-date">
        </form>
        <div class="new-task-errors">
          <p class="error-message"></p>
        </div>

      </div>
      <div class="modal-footer">
        <button class="btn" id="cancel-btn">Cancel</button>
        <button class="btn" id="save-btn">Save</button>
      </div>
    </div>

  </div>

  <script type="module" src="/scripts/home.js"></script>
</body>

</html>
